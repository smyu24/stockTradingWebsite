{% extends "layout.html" %}
{% block title %}
    Sell
{% endblock %}
{% block main %}
    <form action="/sell" method="post">
            <div class="form-group">
                <select class="form-control" name="symbol"/>
                    <option disabled selected value="">Symbol</option>
                    {% for stock in stocks %}
                    <option value="{{stock.stock}}"> {{ stock.stock }} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Enter amount to sell" type="number" min="0">
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
    </form>
{% endblock %}
